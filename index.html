<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MawCare - Gentle Cat Care Services</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-cat cat-icon"></i>
                <span class="logo-text">MawCare</span>
            </div>
            <nav class="nav">
                <ul class="nav-menu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#adoption">Adoption</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#plans">Plans</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <!-- Left Side -->
                <div class="hero-left">
                    <h1 class="hero-title">Maw Care</h1>
                    <p class="hero-subtitle">Gentle, expert care for your feline friend</p>
                    <button class="cta-button">Get Started!</button>
                </div>

                <!-- Center -->
                <div class="hero-center">
                    <div class="cat-image-container">
                        <div class="glass-backdrop"></div>
                        <div class="cat-image">
                            <div class="cat-placeholder">
                                <i class="fas fa-cat"></i>
                                <div class="orange-ball"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side -->
                <div class="hero-right">
                    <div class="join-card">
                        <div class="card-image">
                            <div class="woman-cat-placeholder">
                                <i class="fas fa-user-friends"></i>
                            </div>
                        </div>
                        <div class="card-content">
                            <span class="join-text">Join Us</span>
                            <div class="badge">8k+</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Trust Section -->
    <section class="trust">
        <div class="container">
            <div class="trust-content">
                <div class="trust-left">
                    <div class="rating-info">
                        <i class="fas fa-paw paw-icon"></i>
                        <span class="rating-text">5-Star Ratings Across Platforms</span>
                    </div>
                    <a href="#" class="reviews-link">Check Out All Google Reviews</a>
                </div>
                <div class="trust-right">
                    <div class="trusted-info">
                        <span class="trusted-text">Trusted By Cat Owners</span>
                        <div class="counter">13k+</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
