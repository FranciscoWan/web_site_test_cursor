<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MawCare - Expert Cat Care Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-cat"></i>
                <span>MawCare</span>
            </div>
            <nav class="nav">
                <ul class="nav-menu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#adoption">Adoption</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#plans">Plans</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">
            <div class="hero-content">
                <div class="hero-left">
                    <h1 class="hero-title">Maw Care</h1>
                    <p class="hero-subtitle">Gentle, expert care for your feline friend</p>
                    <button class="cta-button">Get Started!</button>
                </div>
                
                <div class="hero-center">
                    <div class="cat-image-container">
                        <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="White cat playing with orange ball" class="hero-cat-image">
                        <div class="glassmorphic-effect"></div>
                    </div>
                </div>
                
                <div class="hero-right">
                    <div class="join-card">
                        <img src="https://images.unsplash.com/photo-1543852786-1cf6624b9987?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Woman holding a cat" class="join-image">
                        <div class="join-overlay">
                            <h3>Join Us</h3>
                            <div class="badge">8k+</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Trust Section -->
    <section class="trust">
        <div class="container">
            <div class="trust-content">
                <div class="trust-left">
                    <div class="trust-item">
                        <i class="fas fa-paw"></i>
                        <div class="trust-text">
                            <h3>5-Star Ratings Across Platforms</h3>
                            <a href="#" class="trust-link">Check Out All Google Reviews</a>
                        </div>
                    </div>
                </div>
                <div class="trust-right">
                    <div class="trust-item">
                        <h3>Trusted By Cat Owners</h3>
                        <div class="counter">13k+</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
